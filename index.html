<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cookie consent box</title>
    <link rel="icon" type="image/webp" sizes="32x32" href="cookie_favicon.webp" />
</head>
<body>
    <div class="wrapper">
        <img src="cookie.png" alt="cookie">
        <div class="content">
            <header>Cookies Consent</header>
            <p>This website use cookies to ensure you to get the best experience on our website</p>
            <div class="buttons">
                <button class="item">I understand</button>
                <a href="#" class="item">Learn more</a>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
